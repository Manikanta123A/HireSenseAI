<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOrks - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
:root {
    --bg-primary: #0f172a;
    --bg-secondary: #1e293b;
    --bg-surface: #111827;
    --text-primary: #e2e8f0;
    --text-muted: #94a3b8;
    --accent: #2563eb;
    --accent-hover: #1d4ed8;
    --border-color: #334155;
    --error: #ef4444;
    --success: #22c55e;
}

* {
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #0f172a, #111827);
    color: var(--text-primary);
}

/* Header */
header {
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(8px);
    padding: 18px 40px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.6rem;
    font-weight: 700;
    color: var(--accent);
    text-decoration: none;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
    padding: 0;
}

nav a {
    color: var(--text-muted);
    text-decoration: none;
    font-weight: 500;
    transition: 0.2s;
}

nav a:hover {
    color: var(--accent);
}

/* Message */
#globalMessageContainer {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: 600;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: 0.3s;
}

#globalMessageContainer.show {
    opacity: 1;
    visibility: visible;
}

#globalMessageContainer.success { background: var(--success); }
#globalMessageContainer.error { background: var(--error); }
#globalMessageContainer.warning { background: orange; }

/* Form Card */
.form-container {
    max-width: 480px;
    margin: 80px auto;
    padding: 45px 40px;
    background: var(--bg-secondary);
    border-radius: 18px;
    border: 1px solid var(--border-color);
    box-shadow: 0 40px 80px rgba(0,0,0,0.6);
}

.form-container h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 35px;
    color: var(--accent);
}

/* Form */
.form-group {
    margin-bottom: 22px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-size: 0.85rem;
    font-weight: 500;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

input {
    width: 100%;
    padding: 14px 16px;
    background: var(--bg-surface);
    border: 1px solid var(--border-color);
    border-radius: 10px;
    color: var(--text-primary);
    font-size: 0.95rem;
    transition: 0.2s;
}

input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(37,99,235,0.25);
}

button[type="submit"] {
    width: 100%;
    margin-top: 10px;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, var(--accent), var(--accent-hover));
    font-weight: 600;
    font-size: 1rem;
    color: white;
    cursor: pointer;
    transition: 0.2s;
}

button[type="submit"]:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(37,99,235,0.4);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.error-message {
    color: var(--error);
    font-size: 0.8rem;
    margin-top: 6px;
    display: none;
}

/* Divider */
.or-divider {
    text-align: center;
    margin: 25px 0;
    color: var(--text-muted);
    position: relative;
}

.or-divider::before,
.or-divider::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background: var(--border-color);
}

.or-divider::before { left: 0; }
.or-divider::after { right: 0; }

/* Link */
.form-link {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
}

.form-link a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 500;
}

.form-link a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div id="globalMessageContainer"></div>

<header>
    <a href="/" class="logo">DevOrks</a>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/jobs/job_post.html">Jobs</a></li>
            <li><a href="/signup">Sign Up</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>
</header>

<div class="form-container">
    <h2>Create Account</h2>

    <div class="g_id_signin"></div>

    <div class="or-divider">OR</div>

    <form id="signupForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="name" required minlength="3" maxlength="50">
            <div class="error-message" id="nameError"></div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required minlength="6">
            <div class="error-message" id="passwordError"></div>
        </div>

        <button type="submit" id="submitBtn">Register</button>
    </form>

    <div class="form-link">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

    <script>
        // --- YOUR EXISTING JAVASCRIPT ---
        // Global function for messages
        function showGlobalMessage(message, type, redirectUrl = null, delay = 3000) {
            const msgContainer = document.getElementById('globalMessageContainer');
            if (!msgContainer) return;
            
            msgContainer.textContent = message;
            msgContainer.className = `show ${type}`;

            setTimeout(() => {
                msgContainer.classList.add('hide');
                msgContainer.addEventListener('transitionend', function handler() {
                    msgContainer.className = '';
                    msgContainer.removeEventListener('transitionend', handler);
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                    }
                }, { once: true });
            }, delay);

            if (redirectUrl) {
                setTimeout(() => {
                    if (window.location.href !== redirectUrl) {
                        window.location.href = redirectUrl;
                    }
                }, delay + 500);
            }
        }

        // Form validation functions
        function validateField(fieldId, errorId, validator, errorMessage) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(errorId);
            
            if (!field) {
                console.error(`Validation Error: Field with ID '${fieldId}' not found.`);
                return false; 
            }
            if (!errorDiv) {
                console.error(`Validation Error: Error div with ID '${errorId}' not found for field '${fieldId}'.`);
                return validator(field.value); 
            }

            if (!validator(field.value)) {
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
                field.style.borderColor = 'var(--error-color)';
                return false;
            } else {
                errorDiv.style.display = 'none';
                field.style.borderColor = 'var(--border-color-dark)';
                return true;
            }
        }

        function validateForm() {
            const nameValid = validateField('name', 'nameError', 
                (value) => value.length >= 3 && value.length <= 50, 
                'Username must be between 3 and 50 characters');
            const emailValid = validateField('email', 'emailError', 
                (value) => value.length >= 3 && value.length <= 50 && value.includes('@'), 
                'Please enter a valid email address');
            
            const passwordValid = validateField('password', 'passwordError', 
                (value) => value.length >= 6, 
                'Password must be at least 6 characters');

            return nameValid && emailValid && passwordValid; 
        }

        // Real-time validation
        document.getElementById('name').addEventListener('blur', () => {
            validateField('name', 'nameError', 
                (value) => value.length >= 3 && value.length <= 50, 
                'Username must be between 3 and 50 characters');
        });

        document.getElementById('email').addEventListener('blur', () => {
            validateField('email', 'emailError', 
                (value) => value.length >= 3 && value.length <= 50 && value.includes('@'), 
                'Please enter a valid email address');
        });

        document.getElementById('password').addEventListener('blur', () => {
            validateField('password', 'passwordError', 
                (value) => value.length >= 6, 
                'Password must be at least 6 characters');
        });
        
        // Form submission (existing logic)
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            if (!validateForm()) {
                showGlobalMessage('Please fix the errors in the form', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('signupForm');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';
            form.classList.add('loading');

            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value.trim();

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name, 
                        email,
                        password, 
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showGlobalMessage(result.message || 'Registration successful!', 'success', '/login');
                } else {
                    showGlobalMessage(result.message || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error during signup:', error);
                showGlobalMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
                form.classList.remove('loading');
            }
        });

        // Clear errors when user starts typing
        document.querySelectorAll('input, select').forEach(field => {
            field.addEventListener('input', () => {
                if (field.style.borderColor === 'var(--error-color)') {
                    field.style.borderColor = 'var(--border-color-dark)';
                }
                const errorDivId = field.id + 'Error';
                const errorDiv = document.getElementById(errorDivId);
                if (errorDiv && errorDiv.style.display === 'block') {
                    errorDiv.style.display = 'none';
                    errorDiv.textContent = ''; 
                }
            });
        });

        // --- NEW GOOGLE SIGN-IN JAVASCRIPT ---
        // IMPORTANT: Replace with your actual Google Client ID from Google Cloud Console
        const GOOGLE_CLIENT_ID = "117725968467-lnjpovni57fufnm6rqqm3rcknb6ph77h.apps.googleusercontent.com"; // <-- REMINDER: REPLACE THIS!

        // Initialize Google Identity Services
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleGoogleSignIn, // This function will be called after successful sign-in
                ux_mode: 'popup' // For better integration with your existing form
            });
            // Render the Google button for the div with class 'g_id_signin'
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"), // Target the div
                { type: "standard", size: "large", theme: "outline", text: "signin_with", shape: "rectangular", logo_alignment: "left" }
            );
        };

        // Function to handle the Google Sign-In response
        async function handleGoogleSignIn(response) {
            const idToken = response.credential; // This is the JWT token from Google
            console.log("Google ID Token:", idToken);

            showGlobalMessage('Signing in with Google...', 'warning');

            try {
                // Send the ID token to your Flask backend
                const backendResponse = await fetch('/auth/google', { // Your new backend endpoint for Google auth
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: idToken })
                });

                const data = await backendResponse.json();

                if (backendResponse.ok) { 
                    showGlobalMessage(data.message || 'Google Sign-in successful!', 'success', '/login');
                    if (data.message == "Login") {
                        localStorage.setItem('candidate_name', data.user.name);
                        localStorage.setItem('candidate_email',data.user.email);
                        localStorage.setItem('role','u')
                        showGlobalMessage(data.message || 'Google Log-in successful!', 'success', '/user');
                    }
                } else {
                    showGlobalMessage(data.message || 'Google Sign-in failed.', 'error');
                    console.error("Backend error during Google sign-in:", data.message);
                }
            } catch (error) {
                console.error("Error sending Google token to backend:", error);
                showGlobalMessage('Network error during Google sign-in. Please try again.', 'error');
            }
        }
    </script>
</body>
</html>
