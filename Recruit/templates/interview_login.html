<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Login</title>
    <style>
        :root {
            --surface-color-dark: rgba(15, 23, 42, 0.9);
            --shadow-color-dark: rgba(15, 23, 42, 0.9);
            --border-color-dark: rgba(148, 163, 184, 0.6);
            --accent-color: #38bdf8;
            --text-color-faded: #9ca3af;
            --text-color-light: #e5e7eb;
            --input-bg-dark: rgba(15, 23, 42, 0.95);
            --button-bg-dark: #38bdf8;
            --button-hover-dark: #0ea5e9;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background:
                radial-gradient(circle at top left, rgba(37, 99, 235, 0.22), transparent 55%),
                radial-gradient(circle at bottom right, rgba(16, 185, 129, 0.22), transparent 55%),
                radial-gradient(circle at top right, rgba(56, 189, 248, 0.2), transparent 50%),
                #020617;
            color: var(--text-color-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.9));
            border-radius: 20px;
            box-shadow:
                0 24px 70px rgba(15, 23, 42, 0.96),
                0 0 0 1px rgba(15, 23, 42, 0.9);
            border: 1px solid var(--border-color-dark);
        }

        .login-title {
            text-align: center;
            margin-bottom: 10px;
        }

        .login-title h1 {
            color: #f9fafb;
            margin: 0 0 8px 0;
            font-size: 2em;
        }

        .login-title h2 {
            color: var(--text-color-light);
            margin: 0;
            font-size: 1.3em;
        }

        .login-form {
            margin-top: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.95em;
            color: var(--text-color-faded);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color-dark);
            background-color: var(--input-bg-dark);
            color: var(--text-color-light);
            font-size: 0.95em;
            box-sizing: border-box;
        }

        input::placeholder {
            color: var(--text-color-faded);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--button-bg-dark);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 5px;
        }

        .login-btn:hover {
            background-color: var(--button-hover-dark);
        }

        .small-text {
            margin-top: 10px;
            text-align: center;
            font-size: 0.85em;
            color: var(--text-color-faded);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">
            <h1>Interview</h1>
            <h2>Login</h2>
        </div>

        <form class="login-form">
            <div class="form-group">
                <label for="interviewUsername">Username</label>
                <input type="text" id="interviewUsername" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="interviewPassword">Password</label>
                <input type="password" id="interviewPassword" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn" id="interviewLoginBtn">Start Interview</button>
            <p class="small-text" id="interviewMessage"></p>
        </form>
    </div>
    <script>
        document.querySelector('.login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const msgEl = document.getElementById('interviewMessage');
            const btn = document.getElementById('interviewLoginBtn');
            const username = document.getElementById('interviewUsername').value.trim();
            const password = document.getElementById('interviewPassword').value;

            msgEl.textContent = '';
            msgEl.style.color = '';
            if (!username || !password) {
                msgEl.textContent = 'Please enter username and password.';
                msgEl.style.color = '#ff6b6b';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Loading...';
            try {
                const res = await fetch('/api/interview-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json().catch(() => ({}));

                if (res.ok && data.success) {
                    window.location.href = '/interviewpage';
                    return;
                }
                msgEl.textContent = data.message || 'Login failed. Please try again.';
                msgEl.style.color = '#ff6b6b';
            } catch (err) {
                msgEl.textContent = 'Network error. Please try again.';
                msgEl.style.color = '#ff6b6b';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Start Interview';
            }
        });
    </script>
</body>
</html>
