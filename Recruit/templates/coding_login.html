<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Test Login</title>
    <style>
        :root {
            --surface-color-dark: #2a2a2a;
            --shadow-color-dark: rgba(0,0,0,0.3);
            --border-color-dark: #444;
            --accent-color: #007bff;
            --text-color-faded: #aaa;
            --text-color-light: #e0e0e0;
            --input-bg-dark: #333;
            --button-bg-dark: #007bff;
            --button-hover-dark: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: var(--text-color-light);
            margin: 0;
            padding: 20px;
        }

        .login-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 30px;
            background-color: var(--surface-color-dark);
            border-radius: 10px;
            box-shadow: 0 3px 15px var(--shadow-color-dark);
            border: 1px solid var(--border-color-dark);
        }

        .login-title {
            text-align: center;
            margin-bottom: 10px;
        }

        .login-title h1 {
            color: var(--accent-color);
            margin: 0 0 8px 0;
            font-size: 2em;
        }

        .login-title h2 {
            color: var(--text-color-light);
            margin: 0;
            font-size: 1.3em;
        }

        .login-form {
            margin-top: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.95em;
            color: var(--text-color-faded);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color-dark);
            background-color: var(--input-bg-dark);
            color: var(--text-color-light);
            font-size: 0.95em;
            box-sizing: border-box;
        }

        input::placeholder {
            color: var(--text-color-faded);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--button-bg-dark);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 5px;
        }

        .login-btn:hover {
            background-color: var(--button-hover-dark);
        }

        .small-text {
            margin-top: 10px;
            text-align: center;
            font-size: 0.85em;
            color: var(--text-color-faded);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">
            <h1>Coding Test</h1>
            <h2>Login</h2>
        </div>

        <form class="login-form">
            <div class="form-group">
                <label for="codingUsername">Username</label>
                <input type="text" id="codingUsername" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="codingPassword">Password</label>
                <input type="password" id="codingPassword" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn" id="codingLoginBtn">Start Coding Test</button>
            <p class="small-text" id="codingMessage"></p>
        </form>
    </div>
    <script>
        document.querySelector('.login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const msgEl = document.getElementById('codingMessage');
            const btn = document.getElementById('codingLoginBtn');
            const username = document.getElementById('codingUsername').value.trim();
            const password = document.getElementById('codingPassword').value;

            msgEl.textContent = '';
            msgEl.style.color = '';
            if (!username || !password) {
                msgEl.textContent = 'Please enter username and password.';
                msgEl.style.color = '#ff6b6b';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Loading...';
            try {
                const res = await fetch('/api/coding-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json().catch(() => ({}));

                if (res.ok && data.success) {
                    window.location.href = '/codingpage';
                    return;
                }
                msgEl.textContent = data.message || 'Login failed. Please try again.';
                msgEl.style.color = '#ff6b6b';
            } catch (err) {
                msgEl.textContent = 'Network error. Please try again.';
                msgEl.style.color = '#ff6b6b';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Start Coding Test';
            }
        });
    </script>
</body>
</html>
