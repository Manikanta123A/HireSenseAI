{% extends "interviewerbase.html" %}

{% block title %}Feedback Form - DevOrks{% endblock %}

{% block head_extra %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    /* ... (Your existing CSS styles remain unchanged) ... */
    .feedback-container {
        max-width: 700px;
        margin: 0 auto;
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .feedback-form-card {
        background-color: var(--surface-color-dark);
        border: 1px solid var(--border-color-dark);
        border-radius: 10px;
        box-shadow: 0 4px 15px var(--shadow-color-dark);
        padding: 40px;
        margin: 20px 0;
    }

    .feedback-title {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        color: var(--accent-color);
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }

    .form-group {
        margin-bottom: 25px;
        position: relative;
    }

    .form-group label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-color-light);
        font-size: 0.95em;
    }

    .form-group label i {
        color: var(--accent-color);
        width: 16px;
    }

    .form-group input[type="number"],
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid var(--border-color-dark);
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background-color: var(--input-bg-dark);
        color: var(--text-color-light);
        font-family: inherit;
        resize: vertical;
        box-sizing: border-box;
    }

    .form-group input[type="number"]:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
        transform: translateY(-2px);
    }

    .form-group input[type="number"]:hover,
    .form-group textarea:hover,
    .form-group select:hover {
        border-color: var(--accent-color);
    }

    .form-group textarea {
        min-height: 120px;
        line-height: 1.6;
    }

    /* Custom select styling */
    .form-group select {
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2300bcd4' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 12px center;
        background-repeat: no-repeat;
        background-size: 16px;
        padding-right: 45px;
    }

    /* Score section */
    .score-section {
        background: linear-gradient(135deg, var(--card-bg-light), var(--surface-color-dark));
        border-radius: 15px;
        padding: 25px;
        margin: 25px 0;
        border: 1px solid var(--border-color-dark);
    }

    .score-section h3 {
        margin-bottom: 15px;
        color: var(--accent-color);
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .score-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 15px;
    }

    .score-item {
        position: relative;
    }

    .score-item input[type="number"] {
        text-align: center;
        font-weight: 600;
        font-size: 18px;
        color: var(--accent-color);
        background-color: var(--input-bg-dark);
    }

    .score-indicator {
        margin-top: 8px;
        height: 8px;
        background: var(--border-color-dark);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
    }

    .score-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff6b6b, #ffa500, #32cd32);
        border-radius: 4px;
        transition: width 0.3s ease;
        width: 0%;
    }

    /* Decision section */
    .decision-section {
        background: linear-gradient(135deg, var(--card-bg-light), var(--surface-color-dark));
        border-radius: 15px;
        padding: 25px;
        margin: 25px 0;
        border: 1px solid var(--border-color-dark);
    }

    .decision-section h3 {
        margin-bottom: 15px;
        color: var(--accent-color);
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .decision-options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 15px;
    }

    .decision-option {
        position: relative;
    }

    .decision-option input[type="radio"] {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
    }

    .decision-label {
        display: block;
        padding: 20px;
        text-align: center;
        border: 2px solid var(--border-color-dark);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        color: var(--text-color-light);
        background: var(--input-bg-dark);
        position: relative;
        overflow: hidden;
    }

    .decision-label i {
        font-size: 1.5em;
        margin-bottom: 8px;
        display: block;
    }

    .decision-option input:checked + .decision-label.accepted {
        background: linear-gradient(135deg, var(--success-color), #20c997);
        color: white;
        border-color: var(--success-color);
        transform: scale(1.02);
    }

    .decision-option input:checked + .decision-label.rejected {
        background: linear-gradient(135deg, var(--error-color), #e74c3c);
        color: white;
        border-color: var(--error-color);
        transform: scale(1.02);
    }

    .feedback-submit-btn {
        width: 100%;
        background: linear-gradient(135deg, var(--button-bg-dark), var(--button-hover-dark));
        color: white;
        border: none;
        padding: 18px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 30px;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .feedback-submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.6s ease;
    }

    .feedback-submit-btn:hover::before {
        left: 100%;
    }

    .feedback-submit-btn:hover {
        background: linear-gradient(135deg, var(--button-hover-dark), #004085);
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 123, 255, 0.3);
    }

    .feedback-submit-btn:active {
        transform: translateY(-1px);
    }

    @media (max-width: 768px) {
        .feedback-form-card {
            padding: 25px;
        }
        
        .feedback-title {
            font-size: 2em;
            flex-direction: column;
            gap: 10px;
        }

        .score-grid {
            grid-template-columns: 1fr;
        }

        .decision-options {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="feedback-container">
    <div class="feedback-form-card">
        <h1 class="feedback-title">
            <i class="fas fa-clipboard-check"></i>
            Submit Interview Feedback for <span id="candidateNamePlaceholder">Candidate</span>
        </h1>

        <form method="POST" action="http://localhost:5000/feedback">
            <input type="hidden" id="candidate_id" name="candidate_id" value="">

            <div class="form-group">
                <label for="comments">
                    <i class="fas fa-comment-dots"></i>
                    Interview Comments
                </label>
                <textarea id="comments" name="comments" rows="4" required 
                          placeholder="Please provide detailed feedback about the candidate's performance, including strengths, areas for improvement, and overall impression..."></textarea>
            </div>

            <div class="score-section">
                <h3>
                    <i class="fas fa-star"></i>
                    Performance Scores
                </h3>
                <div class="score-grid">
                    <div class="score-item">
                        <label for="communication">
                            <i class="fas fa-comments"></i>
                            Communication Score
                        </label>
                        <input type="number" id="communication" name="communication_score" 
                               min="0" max="10" required placeholder="0-10"
                               oninput="updateScoreIndicator('communication', this.value)">
                        <div class="score-indicator">
                            <div class="score-fill" id="communication-fill"></div>
                        </div>
                    </div>

                    <div class="score-item">
                        <label for="technical">
                            <i class="fas fa-code"></i>
                            Technical Score
                        </label>
                        <input type="number" id="technical" name="technical_score" 
                               min="0" max="10" required placeholder="0-10"
                               oninput="updateScoreIndicator('technical', this.value)">
                        <div class="score-indicator">
                            <div class="score-fill" id="technical-fill"></div>
                        </div>
                    </div>

                    <div class="score-item">
                        <label for="problem_solving">
                            <i class="fas fa-puzzle-piece"></i>
                            Problem Solving Score
                        </label>
                        <input type="number" id="problem_solving" name="problem_solving_score" 
                               min="0" max="10" required placeholder="0-10"
                               oninput="updateScoreIndicator('problem_solving', this.value)">
                        <div class="score-indicator">
                            <div class="score-fill" id="problem_solving-fill"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="decision-section">
                <h3>
                    <i class="fas fa-balance-scale"></i>
                    Final Decision
                </h3>
                <div class="decision-options">
                    <div class="decision-option">
                        <input type="radio" id="accepted" name="decision" value="Accepted" required>
                        <label for="accepted" class="decision-label accepted">
                            <i class="fas fa-check-circle"></i>
                            Accepted
                        </label>
                    </div>
                    <div class="decision-option">
                        <input type="radio" id="rejected" name="decision" value="Rejected" required>
                        <label for="rejected" class="decision-label rejected">
                            <i class="fas fa-times-circle"></i>
                            Rejected
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="feedback-submit-btn">
                <i class="fas fa-paper-plane"></i>
                Submit Feedback
            </button>
        </form>
    </div>
</div>

<script>
    // Function to update score indicator visuals
    function updateScoreIndicator(field, value) {
        const fill = document.getElementById(field + '-fill');
        // Ensure value is a number and within 0-10 range
        const numericValue = parseFloat(value);
        if (!isNaN(numericValue) && numericValue >= 0 && numericValue <= 10) {
            const percentage = (numericValue / 10) * 100;
            fill.style.width = percentage + '%';
        } else {
            fill.style.width = '0%'; // Reset if invalid
        }
    }

    // Add interactive focus/blur feedback for form elements
    document.querySelectorAll('.form-group input, .form-group select, .form-group textarea').forEach(element => {
        element.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-2px)';
        });
        
        element.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
    });

    // Initialize score indicators on page load
    window.addEventListener('load', function() {
        document.querySelectorAll('input[type="number"]').forEach(input => {
            if (input.value) {
                const field = input.id;
                updateScoreIndicator(field, input.value);
            }
        });

        // --- Retrieve Candidate Data from Local Storage and Update UI ---
        const candidateId = localStorage.getItem('candId');
        const candidateName = localStorage.getItem('candName');
        const candidateNamePlaceholder = document.getElementById('candidateNamePlaceholder');
        const applicationIdInput = document.getElementById('candidate_id');

        if (candidateId) {
            applicationIdInput.value = candidateId; // Set hidden input value
        }

        if (candidateName) {
            candidateNamePlaceholder.textContent = candidateName; // Update title
        } else if (candidateId) {
            // Fallback if name is not found but ID is, display ID
            candidateNamePlaceholder.textContent = `Candidate ID: ${candidateId}`;
        } else {
            // If neither is found, keep default or display a message
            candidateNamePlaceholder.textContent = 'Unknown Candidate';
            console.warn("Candidate ID and Name not found in local storage.");
        }
        // --- End Local Storage Retrieval ---
    });

    // Add submission confirmation logic
    document.querySelector('form').addEventListener('submit', function(e) {
        const communication = document.getElementById('communication').value;
        const technical = document.getElementById('technical').value;
        const problemSolving = document.getElementById('problem_solving').value;
        const decision = document.querySelector('input[name="decision"]:checked');
        
        if (communication && technical && problemSolving && decision) {
            const avgScore = ((parseInt(communication) + parseInt(technical) + parseInt(problemSolving)) / 3).toFixed(1); 
            const confirmed = confirm(`Are you sure you want to submit this feedback?\n\nAverage Score: ${avgScore}/10\nDecision: ${decision.value}`);
            if (!confirmed) {
                e.preventDefault(); // Prevent form submission if user cancels
            }
        } else {
            // If any required field is missing, the browser's 'required' attribute will handle it.
            // You might add a custom alert here if preferred, but browser validation is usually sufficient.
        }
    });
</script>
{% endblock %}
