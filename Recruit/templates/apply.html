<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOrks - Apply for Job</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f172a, #111827);
    margin: 0;
    padding: 40px 20px;
}

/* Card */
.form-card {
    max-width: 650px;
    margin: 0 auto;
    background: #0f172a;
    padding: 40px;
    border-radius: 16px;
    border: 1px solid #1e293b;
    box-shadow: 0 30px 70px rgba(0,0,0,0.5);
}

/* Title */
.form-card h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2.3rem;
    color: #38bdf8;
    letter-spacing: 1px;
}

/* Labels */
label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    font-size: 0.9rem;
    color: #cbd5e1;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* Inputs */
input[type="text"],
input[type="email"],
input[type="file"],
select,
textarea {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 20px;
    border: 1px solid #334155;
    border-radius: 10px;
    background-color: #1e293b;
    color: #e2e8f0;
    font-size: 0.95rem;
    box-sizing: border-box;
    transition: all 0.2s ease;
}

textarea {
    resize: vertical;
    min-height: 100px;
}

/* Placeholder */
input::placeholder,
textarea::placeholder {
    color: #94a3b8;
}

/* Focus */
input:focus,
select:focus,
textarea:focus {
    outline: none;
    border-color: #38bdf8;
    background-color: #243248;
    box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
}

/* Button */
button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(37, 99, 235, 0.45);
}

button:disabled {
    background: #334155;
    cursor: not-allowed;
}

/* Messages */
.message {
    padding: 14px;
    margin: 15px 0;
    border-radius: 8px;
    text-align: center;
    font-size: 0.9rem;
}

.message.success {
    background-color: rgba(34,197,94,0.15);
    color: #22c55e;
    border: 1px solid rgba(34,197,94,0.4);
}

.message.error {
    background-color: rgba(239,68,68,0.15);
    color: #ef4444;
    border: 1px solid rgba(239,68,68,0.4);
}

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>Submit Your Application</h2>
        <div id="messageContainer"></div>
        
        <form id="applyForm">
            <input type="hidden" id="jobId" name="jobId" />
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required value="mani" />
            
            <label for="age">Age:</label>
            <select id="age" name="age" required>
                <option value="">Select Age</option>
                <!-- Generate age options 18-65 -->
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const ageSelect = document.getElementById('age');
                        for (let i = 18; i <= 65; i++) {
                            const option = document.createElement('option');
                            option.value = i;
                            option.textContent = i;
                            ageSelect.appendChild(option);
                        }
                    });
                </script>
            </select>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value="gangolamanikanta@gmail.com" />

            <label for="applicantExperience">Your Work Experience (e.g., 2 years in software development):</label>
            <textarea id="applicantExperience" name="experience" rows="3" required>2</textarea>

            <label for="education">Education (e.g., B.Sc. Computer Science):</label>
            <textarea id="education" name="education" rows="2" required>Btech</textarea>

            <label for="leetcode">Leetcode Profile:</label>
            <input type="text" id="leetcode" name="leetcode" required value="https://leetcode.com/ManiKantaGangola/" />

            <label for="github">GitHub Profile:</label>
            <input type="text" id="github" name="github" required value="https://github.com/ManiKantaGangola" />

            <label for="linkedin">LinkedIn Profile:</label>
            <input type="text" id="linkedin" name="linkedin" required value="https://www.linkedin.com/in/manikanta-gangola-702580224/" />

            <label for="resume">Upload Resume (PDF only):</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required />
            
            <button type="submit" id="submitBtn">Submit Application</button>
        </form>
    </div>

    <script>
        // Global message function
        function showGlobalMessage(message, type, redirectUrl = null) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            if (redirectUrl) {
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Get job ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('job_id');
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            
            const nameValue = localStorage.getItem('candidate_name') || name.value;
            const emailValue = localStorage.getItem('candidate_email') || email.value;
            name.value = nameValue;
            email.value = emailValue;
            console.log('Job ID from URL:', jobId); // Debug log

            // Set the value of the hidden jobId input
            if (jobId) {
                document.getElementById('jobId').value = jobId;
                console.log('Job ID set in form:', document.getElementById('jobId').value); // Debug log
            } else {
                showGlobalMessage('Error: Job ID not found in URL for application. Please apply from a job posting.', 'error');
                document.getElementById('applyForm').style.display = 'none';
                return;
            }
        });

        document.getElementById('applyForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            console.log('Form submission started'); // Debug log

            const form = this;
            const submitBtn = document.getElementById('submitBtn');
            const jobId = document.getElementById('jobId').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            console.log('Job ID being submitted:', jobId); // Debug log
            
            // Validate required fields
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value.trim();
            const experience = document.getElementById('applicantExperience').value.trim();
            const education = document.getElementById('education').value.trim();
            const resumeFile = document.getElementById('resume').files[0];
            const leetcode = document.getElementById('leetcode').value.trim();
            const github = document.getElementById('github').value.trim();
            const linkedin = document.getElementById('linkedin').value.trim();
            
            // Basic validation
            if (!name || !age || !email || !experience || !education || !resumeFile || !leetcode || !github || !linkedin) {
                showGlobalMessage('Please fill in all required fields and upload a resume.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Application';
                return;
            }
            
            if (!jobId) {
                showGlobalMessage('Error: Job ID is missing. Please try again from the job posting.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Application';
                return;
            }
            
            // Validate file type
            if (resumeFile && !resumeFile.name.toLowerCase().endsWith('.pdf')) {
                showGlobalMessage('Please upload a PDF file only.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Application';
                return;
            }
            
            // Create FormData
            const formData = new FormData();
            formData.append('jobId', jobId);
            formData.append('name', name);
            formData.append('age', age);
            formData.append('email', email);
            formData.append('experience', experience);
            formData.append('education', education);
            formData.append('resume', resumeFile);
            formData.append('leetcode', leetcode);
            formData.append('github', github);  
            formData.append('linkedin', linkedin);
            
            console.log('FormData prepared, sending request...'); // Debug log
            
            try {
                const response = await fetch('/submit/submit_application', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status); // Debug log
                console.log('Response ok:', response.ok); // Debug log
                
                const result = await response.json();
                console.log('Response data:', result); // Debug log

                if (response.ok) {
                    showGlobalMessage(result.message || 'Application submitted', 'success', 
                        `user`);
                    
                    form.reset();
                    
                    // Store data for assessment page
                    if (result.application_id) {
                        localStorage.setItem('appid', result.application_id);
                    }
                    if (result.job_id) {
                        localStorage.setItem('jobid', result.job_id);
                    }
                    if (result.assessment_timer) {
                        localStorage.setItem('asstimer', result.assessment_timer);
                    }
                    
                    // Clear old localStorage items
                    const itemsToRemove = ['jobId', 'jobTitle', 'jobDescription', 'qualifications', 
                                         'responsibilities', 'jobType', 'jobLocation', 'requiredExperience'];
                    itemsToRemove.forEach(item => localStorage.removeItem(item));
                    
                } else {
                    showGlobalMessage(result.message || 'Failed to submit application. Please try again.', 'error');
                }
            } catch (err) {
                console.error('Fetch error:', err); // Debug log
                showGlobalMessage('Network error occurred. Please check your connection and try again.', 'error');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Application';
            }
        });
    </script>
</body>
</html>
