<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Interview</title>
    <style>
        :root {
            --surface-color-dark: rgba(15, 23, 42, 0.9);
            --shadow-color-dark: rgba(15, 23, 42, 0.9);
            --border-color-dark: rgba(148, 163, 184, 0.6);
            --accent-color: #38bdf8;
            --text-color-faded: #9ca3af;
            --text-color-light: #e5e7eb;
            --input-bg-dark: rgba(15, 23, 42, 0.95);
            --button-bg-dark: #38bdf8;
            --button-hover-dark: #0ea5e9;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background:
                radial-gradient(circle at top left, rgba(37, 99, 235, 0.22), transparent 55%),
                radial-gradient(circle at bottom right, rgba(16, 185, 129, 0.22), transparent 55%),
                radial-gradient(circle at top right, rgba(56, 189, 248, 0.2), transparent 50%),
                #020617;
            color: var(--text-color-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .interview-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.9));
            border-radius: 20px;
            box-shadow:
                0 24px 70px rgba(15, 23, 42, 0.96),
                0 0 0 1px rgba(15, 23, 42, 0.9);
            border: 1px solid var(--border-color-dark);
        }

        .interview-container h1 {
            text-align: center;
            color: #f9fafb;
            margin-bottom: 10px;
            font-size: 1.9em;
        }

        .step-label {
            text-align: center;
            color: var(--text-color-faded);
            margin-bottom: 15px;
            font-size: 1em;
        }

        .question-box {
            background-color: #3a3a3a;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid var(--border-color-dark);
            margin-bottom: 20px;
            min-height: 80px;
        }

        .question-box .question-text {
            font-size: 1.2em;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .phase-label {
            text-align: center;
            font-size: 1.1em;
            margin: 15px 0 10px;
            color: var(--accent-color);
        }

        .timer-box {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            background-color: #242424;
            border-radius: 8px;
            border: 2px solid var(--accent-color);
        }

        .timer-box .timer-value {
            font-size: 2.2em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .answer-preview {
            margin-top: 15px;
            padding: 12px;
            background-color: #202020;
            border-radius: 6px;
            font-size: 0.95em;
            color: var(--text-color-faded);
            min-height: 40px;
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 280px;
            margin: 15px auto;
            padding: 12px;
            background-image: linear-gradient(135deg, #38bdf8, #4f46e5);
            color: #f9fafb;
            border: none;
            border-radius: 999px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.2s ease, filter 0.15s ease;
            box-shadow: 0 14px 32px rgba(56, 189, 248, 0.4);
        }

        .btn:hover {
            background-color: var(--button-hover-dark);
        }

        .btn:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
            box-shadow: none;
        }

        .hidden {
            display: none;
        }

        .mic-status {
            text-align: center;
            margin: 10px 0;
            font-size: 0.95em;
            color: var(--text-color-faded);
        }

        .mic-status.recording {
            color: #22c55e;
        }

        .fs-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .fs-dialog {
            max-width: 420px;
            padding: 24px 22px 20px;
            background: rgba(15, 23, 42, 0.98);
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        .fs-dialog h2 {
            margin: 0 0 10px;
            font-size: 1.4rem;
            color: #f9fafb;
        }

        .fs-dialog p {
            margin: 0 0 18px;
            font-size: 0.95rem;
            color: var(--text-color-faded);
        }

        .fs-start-btn {
            padding: 10px 22px;
            border-radius: 999px;
            border: none;
            background-image: linear-gradient(135deg, #38bdf8, #4f46e5);
            color: #f9fafb;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 16px 38px rgba(56, 189, 248, 0.4);
        }

        /* Camera feed indicator */
        .camera-feed-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(56, 189, 248, 0.6);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(56, 189, 248, 0.2);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
        }

        .camera-feed-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video */
        }

        .camera-feed-container .status-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            border: 2px solid rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.6);
            animation: pulse 2s infinite;
        }

        .camera-feed-container .status-indicator.inactive {
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .camera-feed-container .audio-indicator {
            position: absolute;
            bottom: 8px;
            left: 8px;
            color: #22c55e;
            font-size: 14px;
            background: rgba(15, 23, 42, 0.9);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        .camera-feed-container .audio-indicator.inactive {
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .camera-feed-container {
                width: 80px;
                height: 80px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Camera Feed Indicator -->
    <div class="camera-feed-container" id="cameraFeedContainer">
        <video id="cameraFeed" autoplay playsinline muted></video>
        <div class="status-indicator" id="statusIndicator"></div>
        <div class="audio-indicator" id="audioIndicator">ðŸŽ¤</div>
    </div>
    <div id="fsOverlay" class="fs-overlay">
        <div class="fs-dialog">
            <h2>Ready to start your voice interview?</h2>
            <p>Weâ€™ll switch to a focused full-screen experience. Ensure your microphone is enabled.</p>
            <button id="fsStartBtn" class="fs-start-btn">Start Interview</button>
        </div>
    </div>

    <div class="interview-container">
        <h1>Voice Interview</h1>
        <p class="step-label" id="stepLabel">Question 1 of 3</p>

        <div class="question-box">
            <p class="question-text" id="questionText">Loading questions...</p>
        </div>

        <p class="phase-label" id="phaseLabel"></p>
        <div class="timer-box" id="timerBox">
            <span class="timer-value" id="timerValue">00:40</span>
        </div>

        <div class="answer-preview" id="answerPreview"></div>
        <div class="mic-status" id="micStatus"></div>

        <button type="button" class="btn hidden" id="nextBtn">Next Question</button>
        <button type="button" class="btn hidden" id="submitBtn">Submit Interview</button>
    </div>

    <script>
        let questions = [];
        let currentStep = 0;
        const answers = [];
        let thinkingTimer = null;
        let answerTimer = null;
        const THINKING_SEC = 5;
        const ANSWER_SEC = 2;
        let thinkingRemaining = THINKING_SEC;
        let answerRemaining = ANSWER_SEC;
        let recognition = null;
        let currentTranscript = '';

        document.addEventListener('DOMContentLoaded', () => {
            setupFullscreenOverlay();
            loadQuestions();
            initializeCameraAndAudio();
        });

        async function initializeCameraAndAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: true
                });
                
                const video = document.getElementById('cameraFeed');
                const statusIndicator = document.getElementById('statusIndicator');
                const audioIndicator = document.getElementById('audioIndicator');
                
                if (video) {
                    video.srcObject = stream;
                    statusIndicator.classList.remove('inactive');
                    audioIndicator.classList.remove('inactive');
                }

                // Handle stream end
                stream.getTracks().forEach(track => {
                    track.onended = () => {
                        if (statusIndicator) statusIndicator.classList.add('inactive');
                        if (audioIndicator) audioIndicator.classList.add('inactive');
                    };
                });
            } catch (error) {
                console.error('Error accessing camera/audio:', error);
                const statusIndicator = document.getElementById('statusIndicator');
                const audioIndicator = document.getElementById('audioIndicator');
                if (statusIndicator) statusIndicator.classList.add('inactive');
                if (audioIndicator) audioIndicator.classList.add('inactive');
            }
        }

        function setupFullscreenOverlay() {
            const overlay = document.getElementById('fsOverlay');
            const btn = document.getElementById('fsStartBtn');
            if (!overlay || !btn) return;
            btn.addEventListener('click', async () => {
                try {
                    if (document.documentElement.requestFullscreen) {
                        await document.documentElement.requestFullscreen();
                    }
                } catch (e) {
                    console.warn('Fullscreen request failed:', e);
                } finally {
                    overlay.style.display = 'none';
                }
            });
        }

        async function loadQuestions() {
            try {
                const res = await fetch('/api/interview/questions');
                const data = await res.json().catch(() => ({}));
                if (res.status === 401 || !data.success) {
                    window.location.href = '/interview-login';
                    return;
                }
                questions = data.Questions || [];
                if (questions.length < 1) {
                    document.getElementById('questionText').textContent = 'Interview questions not available.';
                    return;
                }
                startStep(0);
            } catch (err) {
                window.location.href = '/interview-login';
            }
        }

        function startStep(index) {
            currentStep = index;
            document.getElementById('stepLabel').textContent = `Question ${index + 1} of 3`;
            document.getElementById('questionText').textContent = questions[index] || '';
            document.getElementById('answerPreview').textContent = '';
            document.getElementById('micStatus').textContent = '';
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('submitBtn').classList.add('hidden');

            speakQuestion(questions[index]);
            document.getElementById('phaseLabel').textContent = 'Thinking time';
            thinkingRemaining = THINKING_SEC;
            answerRemaining = ANSWER_SEC;
            updateTimerDisplay(thinkingRemaining);
            document.getElementById('timerBox').classList.remove('hidden');

            if (thinkingTimer) clearInterval(thinkingTimer);
            thinkingTimer = setInterval(() => {
                thinkingRemaining--;
                updateTimerDisplay(thinkingRemaining);
                if (thinkingRemaining <= 0) {
                    clearInterval(thinkingTimer);
                    thinkingTimer = null;
                    onThinkingEnd();
                }
            }, 1000);
        }

        function updateTimerDisplay(sec) {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            document.getElementById('timerValue').textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function speakQuestion(text) {
            if (!text || !window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.rate = 0.9;
            u.pitch = 1;
            window.speechSynthesis.speak(u);
        }

        function onThinkingEnd() {
            document.getElementById('phaseLabel').textContent = 'Speak your answer (microphone on)';
            updateTimerDisplay(answerRemaining);
            document.getElementById('micStatus').textContent = 'Listening...';
            document.getElementById('micStatus').classList.add('recording');

            startSpeechRecognition();
            if (answerTimer) clearInterval(answerTimer);
            answerTimer = setInterval(() => {
                answerRemaining--;
                updateTimerDisplay(answerRemaining);
                if (answerRemaining <= 0) {
                    clearInterval(answerTimer);
                    answerTimer = null;
                    stopSpeechRecognition();
                }
            }, 1000);
        }

        function startSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                document.getElementById('answerPreview').textContent = '(Speech recognition not supported. Type not available in this flow.)';
                answers[currentStep] = '';
                setTimeout(() => finishAnswerPhase(), 500);
                return;
            }
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            currentTranscript = '';
            recognition.onresult = (e) => {
                for (let i = e.resultIndex; i < e.results.length; i++) {
                    if (e.results[i].isFinal) {
                        currentTranscript += e.results[i][0].transcript;
                    }
                }
                document.getElementById('answerPreview').textContent = currentTranscript || '(listening...)';
            };
            recognition.onend = () => {
                if (answers[currentStep] === undefined) {
                    answers[currentStep] = currentTranscript.trim() || '';
                }
            };
            recognition.start();
        }

        function stopSpeechRecognition() {
            if (recognition) {
                try { recognition.stop(); } catch (_) {}
                answers[currentStep] = (currentTranscript || document.getElementById('answerPreview').textContent || '').trim();
                recognition = null;
            }
            document.getElementById('micStatus').textContent = 'Recording complete.';
            document.getElementById('micStatus').classList.remove('recording');
            document.getElementById('timerBox').classList.add('hidden');
            finishAnswerPhase();
        }

        function finishAnswerPhase() {
            if (answerTimer) {
                clearInterval(answerTimer);
                answerTimer = null;
            }
            // Single-question flow: directly show submit
            document.getElementById('submitBtn').classList.remove('hidden');
            document.getElementById('submitBtn').onclick = submitInterview;
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentStep < 2) startStep(currentStep + 1);
        });

        async function submitInterview() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Submitting...';

            const payload = [answers[0] !== undefined ? String(answers[0]) : ''];

            try {
                const res = await fetch('/api/interview-submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answers: payload })
                });
                const data = await res.json().catch(() => ({}));

                if (res.ok && data.success) {
                    alert('Interview submitted successfully. Score: ' + (data.score != null ? data.score.toFixed(1) + '%' : ''));
                    window.location.href = '/interview-login';
                    return;
                }
                alert(data.message || 'Submit failed. Please try again.');
            } catch (err) {
                alert('Network error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Submit Interview';
            }
        }
    </script>
</body>
</html>
