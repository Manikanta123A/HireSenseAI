{% extends 'admins/adminbase.html' %}

{% block title %}Applicant Info{% endblock %}

{% block head_extra %}
<style>
.applicant-wrapper {
    max-width: 1200px;
    margin: 40px auto;
    padding: 30px;
    background-color: var(--surface-color-dark);
    border-radius: 14px;
    box-shadow: 0 10px 30px var(--shadow-color-dark);
    border: 1px solid var(--border-color-dark);
}

/* Header */
.applicant-header h1 {
    margin: 0 0 6px;
    font-size: 2.2em;
    color: var(--accent-color);
}

.applicant-header p {
    margin: 0;
    color: var(--text-color-faded);
}

/* Round Tabs evenly spaced */
.round-row {
    margin-top: 30px;
}

.round-tabs {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
    margin-bottom: 20px;
}

.round-tab {
    padding: 16px;
    border-radius: 12px;
    border: 1px solid var(--border-color-dark);
    background: #1f2937;
    color: var(--text-color-faded);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    text-align: center;
}

.round-tab.active {
    background: #2563eb;
    border-color: #2563eb;
    color: white;
}

.round-tab:hover {
    background: #334155;
    color: var(--text-color-light);
}

/* Table */
.table-scroll {
    overflow-x: auto;
}

.applicants-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9em;
}

.applicants-table th,
.applicants-table td {
    padding: 12px 14px;
    border-bottom: 1px solid #333;
    text-align: left;
}

.applicants-table thead {
    background-color: #1e293b;
}

.applicants-table tbody tr:hover {
    background-color: rgba(255,255,255,0.04);
}

/* Score pill */
.score-pill {
    padding: 4px 10px;
    border-radius: 999px;
    background-color: rgba(34,197,94,0.15);
    color: #22c55e;
}

/* Expand button */
.expand-btn {
    background: #334155;
    border: none;
    color: white;
    border-radius: 6px;
    padding: 4px 8px;
    cursor: pointer;
    font-weight: bold;
}

/* Detail row */
.detail-box {
    background: #1e293b;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #334155;
    position: relative;
}

.close-detail {
    position: absolute;
    top: 10px;
    right: 12px;
    background: #ef4444;
    border: none;
    color: white;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    cursor: pointer;
}

.empty-state {
    text-align: center;
    padding: 30px;
    color: var(--text-color-faded);
}

.send-offers-btn {
    margin-top: 10px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background-color: var(--button-bg-dark);
    color: var(--text-color-light);
    font-weight: 600;
    cursor: pointer;
}
</style>
{% endblock %}

{% block content %}
<div class="applicant-wrapper">

    <div class="applicant-header">
        <h1>Applicants for {{ job.title }}</h1>
        <p>Sorted best to least fit</p>
    </div>

    <div class="round-row">
        <div class="round-tabs">
            <button class="round-tab active" data-round="1">Round 1</button>
            <button class="round-tab" data-round="2">Round 2</button>
            <button class="round-tab" data-round="3">Round 3</button>
            <button class="round-tab" data-round="4">Round 4</button>
        </div>
        <button id="sendOffersBtn" class="send-offers-btn">
            Send to top {{ job.number_of_positions }}
        </button>
    </div>

    <div id="tableContainer" class="table-scroll"></div>
</div>

<script>
(function () {

    const roundData = {
        1: {{ round1|tojson }},
        2: {{ round2|tojson }},
        3: {{ round3|tojson }},
        4: {{ round4|tojson }}
    };

    const tableContainer = document.getElementById('tableContainer');
    const sendOffersBtn = document.getElementById('sendOffersBtn');
    const numberOfPositions = {{ job.number_of_positions or 0 }};
    const jobId = {{ job.id }};

    function getColumnsForRound(round) {
        if (round == 1) {
            return [
                { key: 'name', label: 'Name' },
                { key: 'leetcode_score', label: 'LeetCode' },
                { key: 'github_score', label: 'GitHub' },
                { key: 'resume_score', label: 'Resume' },
                { key: 'score', label: 'Final Score' }
            ];
        }

        if (round == 2) {
            return [
                { key: 'name', label: 'Name' },
                { key: 'score', label: 'Final Score' },
                { key: 'mcq_score', label: 'MCQ Score' }
            ];
        }

        if (round == 3) {
            return [
                { key: 'name', label: 'Name' },
                { key: 'mcq_score', label: 'MCQ Score' },
                { key: 'coding_score', label: 'Coding Score' }
            ];
        }

        if (round == 4) {
            return [
                { key: 'name', label: 'Name' },
                { key: 'interview_score', label: 'Interview Score' },
                { key: 'offer_status', label: 'Offer Status' }
            ];
        }
    }

    function renderRound(round) {

        const data = roundData[round] || [];

        if (!data.length) {
            tableContainer.innerHTML =
                '<div class="empty-state">No candidates available for this round.</div>';
            return;
        }

        const columns = getColumnsForRound(round);

        let thead = '<thead><tr>';
        columns.forEach(col => {
            thead += `<th>${col.label}</th>`;
        });
        thead += '<th></th></tr></thead>';

        let tbody = '<tbody>';

        data.forEach(row => {

            tbody += `<tr class="main-row">`;

            columns.forEach(col => {
                let value = row[col.key] ?? '-';

                if (col.key === 'score') {
                    tbody += `<td><span class="score-pill">${value}</span></td>`;
                } else {
                    tbody += `<td>${value}</td>`;
                }
            });

            tbody += `
                <td><button class="expand-btn">^</button></td>
            </tr>

            <tr class="detail-row" style="display:none;">
                <td colspan="${columns.length + 1}">
                    <div class="detail-box">
                        <button class="close-detail">Ã—</button>
                        <div><strong>Email:</strong> ${row.email ?? '-'}</div>
                        <div><strong>MCQ Score:</strong> ${row.mcq_score ?? '-'}</div>
                        <div><strong>Coding Score:</strong> ${row.coding_score ?? '-'}</div>
                        <div><strong>Interview Score:</strong> ${row.interview_score ?? '-'}</div>
                        <div><strong>Eligibility Score:</strong> ${row.eligibility_score ?? '-'}</div>
                    </div>
                </td>
            </tr>
            `;
        });

        tbody += '</tbody>';

        tableContainer.innerHTML =
            `<table class="applicants-table">${thead}${tbody}</table>`;

        document.querySelectorAll('.expand-btn').forEach(btn => {
            btn.addEventListener('click', function (e) {
                e.stopPropagation();
                const detailRow = this.closest('tr').nextElementSibling;
                detailRow.style.display = 'table-row';
            });
        });

        document.querySelectorAll('.close-detail').forEach(btn => {
            btn.addEventListener('click', function () {
                this.closest('.detail-row').style.display = 'none';
            });
        });

        if (sendOffersBtn) {
            sendOffersBtn.style.display = (round == 4) ? 'inline-block' : 'none';
        }
    }

    document.querySelectorAll('.round-tab').forEach(tab => {
        tab.addEventListener('click', function () {
            document.querySelectorAll('.round-tab').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            renderRound(this.dataset.round);
        });
    });

    if (sendOffersBtn) {
        sendOffersBtn.addEventListener('click', async function () {
            if (!numberOfPositions || numberOfPositions <= 0) {
                alert('Number of positions not configured.');
                return;
            }

            this.disabled = true;
            this.textContent = 'Sending...';

            try {
                const resp = await fetch('/offers/send-top', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ job_id: jobId })
                });

                const result = await resp.json();

                if (!resp.ok) {
                    alert(result.message || 'Failed to send offers');
                    this.disabled = false;
                    this.textContent = 'Send to top ' + numberOfPositions;
                    return;
                }

                renderRound(4);
                this.textContent = 'Offers sent';

            } catch (e) {
                alert('Error sending offers.');
                this.disabled = false;
                this.textContent = 'Send to top ' + numberOfPositions;
            }
        });
    }

    renderRound(1);

})();
</script>
{% endblock %}
