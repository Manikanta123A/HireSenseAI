<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <style>
        :root {
            --surface-color-dark: rgba(15, 23, 42, 0.9);
            --shadow-color-dark: rgba(15, 23, 42, 0.9);
            --border-color-dark: rgba(148, 163, 184, 0.6);
            --accent-color: #38bdf8;
            --text-color-faded: #9ca3af;
            --text-color-light: #e5e7eb;
            --input-bg-dark: rgba(15, 23, 42, 0.95);
            --button-bg-dark: #38bdf8;
            --button-hover-dark: #0ea5e9;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background:
                radial-gradient(circle at top left, rgba(37, 99, 235, 0.22), transparent 55%),
                radial-gradient(circle at bottom right, rgba(16, 185, 129, 0.22), transparent 55%),
                radial-gradient(circle at top right, rgba(56, 189, 248, 0.2), transparent 50%),
                #020617;
            color: var(--text-color-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .coding-page-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px 20px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.9));
            border-radius: 20px;
            box-shadow:
                0 24px 70px rgba(15, 23, 42, 0.96),
                0 0 0 1px rgba(15, 23, 42, 0.9);
            border: 1px solid var(--border-color-dark);
            display: flex;
            gap: 20px;
            min-height: 70vh;
        }

        .coding-topbar {
            max-width: 1100px;
            margin: 32px auto 16px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .coding-topbar h1 {
            color: #f9fafb;
            font-size: 1.6em;
            margin: 0;
        }

        .timer-text {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1em;
        }

        .submit-top-btn {
            padding: 10px 24px;
            background-image: linear-gradient(135deg, #38bdf8, #4f46e5);
            color: #f9fafb;
            border: none;
            border-radius: 999px;
            font-size: 0.95em;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.2s ease, filter 0.15s ease;
            box-shadow: 0 14px 32px rgba(56, 189, 248, 0.4);
        }

        .submit-top-btn:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
            box-shadow: 0 18px 45px rgba(56, 189, 248, 0.45);
        }

        .submit-top-btn:disabled {
            background-image: none;
            background-color: #4b5563;
            cursor: not-allowed;
            box-shadow: none;
        }

        .coding-page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 20px;
            display: flex;
            gap: 20px;
            min-height: 70vh;
        }

        .left-panel {
            width: 380px;
            min-width: 320px;
            background-color: rgba(15, 23, 42, 0.95);
            border-radius: 14px;
            border: 1px solid var(--border-color-dark);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .question-switcher {
            display: flex;
            border-bottom: 1px solid var(--border-color-dark);
            padding: 0;
        }

        .question-switcher .question-tab {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 0;
            border-bottom: 3px solid transparent;
            background: #020617;
            color: var(--text-color-light);
            cursor: pointer;
            font-size: 0.9em;
        }

        .question-switcher .question-tab.active {
            background: rgba(15, 23, 42, 0.96);
            border-bottom-color: var(--accent-color);
            color: var(--accent-color);
        }

        .question-switcher .question-tab.answered:not(.active) {
            color: #22c55e;
        }

        .question-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .question-content .question-text {
            font-size: 1.05em;
            color: var(--text-color-light);
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 0;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .code-editor-label {
            font-size: 0.9em;
            color: var(--text-color-faded);
            margin-bottom: 8px;
        }

        .code-editor {
            width: 100%;
            flex: 1;
            min-height: 400px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color-dark);
            background-color: #020617;
            color: #f5f5f5;
            font-family: "Fira Code", "Cascadia Code", Consolas, monospace;
            font-size: 0.95em;
            resize: vertical;
            line-height: 1.5;
            box-sizing: border-box;
            box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.9);
        }

        .fs-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .fs-dialog {
            max-width: 420px;
            padding: 24px 22px 20px;
            background: rgba(15, 23, 42, 0.98);
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        .fs-dialog h2 {
            margin: 0 0 10px;
            font-size: 1.4rem;
            color: #f9fafb;
        }

        .fs-dialog p {
            margin: 0 0 18px;
            font-size: 0.95rem;
            color: var(--text-color-faded);
        }

        .fs-start-btn {
            padding: 10px 22px;
            border-radius: 999px;
            border: none;
            background-image: linear-gradient(135deg, #38bdf8, #4f46e5);
            color: #f9fafb;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 16px 38px rgba(56, 189, 248, 0.4);
        }

        @media (max-width: 900px) {
            .coding-page-container {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                min-height: 250px;
            }
        }

        /* Camera feed indicator */
        .camera-feed-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(56, 189, 248, 0.6);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(56, 189, 248, 0.2);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
        }

        .camera-feed-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video */
        }

        .camera-feed-container .status-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            border: 2px solid rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.6);
            animation: pulse 2s infinite;
        }

        .camera-feed-container .status-indicator.inactive {
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .camera-feed-container .audio-indicator {
            position: absolute;
            bottom: 8px;
            left: 8px;
            color: #22c55e;
            font-size: 14px;
            background: rgba(15, 23, 42, 0.9);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        .camera-feed-container .audio-indicator.inactive {
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .camera-feed-container {
                width: 80px;
                height: 80px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Camera Feed Indicator -->
    <div class="camera-feed-container" id="cameraFeedContainer">
        <video id="cameraFeed" autoplay playsinline muted></video>
        <div class="status-indicator" id="statusIndicator"></div>
        <div class="audio-indicator" id="audioIndicator">ðŸŽ¤</div>
    </div>
    <div id="fsOverlay" class="fs-overlay">
        <div class="fs-dialog">
            <h2>Ready to start your coding test?</h2>
            <p>Weâ€™ll switch to a focused full-screen experience. Please avoid refreshing or closing the window.</p>
            <button id="fsStartBtn" class="fs-start-btn">Start Coding Test</button>
        </div>
    </div>
    <div class="coding-topbar">
        <h1>Coding Test</h1>
        <span class="timer-text">Time Remaining: <span id="codingTimerDisplay">45:00</span></span>
        <button type="button" id="submitCodingBtn" class="submit-top-btn">Submit</button>
    </div>

    <div class="coding-page-container">
        <aside class="left-panel">
            <div class="question-switcher" id="questionSwitcher">
                <!-- Question 1 / Question 2 tabs injected by JS -->
            </div>
            <div class="question-content">
                <p class="question-text" id="questionText">Loading coding questions...</p>
            </div>
        </aside>

        <main class="right-panel">
            <div class="code-editor-label">Your solution (any language):</div>
            <textarea id="codeEditor" class="code-editor" spellcheck="false" placeholder="// Write your code here"></textarea>
        </main>
    </div>

    <script>
        let questions = [];
        let currentIndex = 0;
        const answers = {};
        let codingTimerInterval = null;
        let codingTimeRemaining = 45 * 60;

        document.addEventListener('DOMContentLoaded', () => {
            setupFullscreenOverlay();
            loadCodingQuestionsFromApi();
            document.getElementById('codeEditor').addEventListener('input', handleEditorInput);
            document.getElementById('submitCodingBtn').addEventListener('click', () => handleSubmit(false));
            startCodingTimer();
            initializeCameraAndAudio();
        });

        async function initializeCameraAndAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: true
                });
                
                const video = document.getElementById('cameraFeed');
                const statusIndicator = document.getElementById('statusIndicator');
                const audioIndicator = document.getElementById('audioIndicator');
                
                if (video) {
                    video.srcObject = stream;
                    statusIndicator.classList.remove('inactive');
                    audioIndicator.classList.remove('inactive');
                }

                // Handle stream end
                stream.getTracks().forEach(track => {
                    track.onended = () => {
                        if (statusIndicator) statusIndicator.classList.add('inactive');
                        if (audioIndicator) audioIndicator.classList.add('inactive');
                    };
                });
            } catch (error) {
                console.error('Error accessing camera/audio:', error);
                const statusIndicator = document.getElementById('statusIndicator');
                const audioIndicator = document.getElementById('audioIndicator');
                if (statusIndicator) statusIndicator.classList.add('inactive');
                if (audioIndicator) audioIndicator.classList.add('inactive');
            }
        }

        function setupFullscreenOverlay() {
            const overlay = document.getElementById('fsOverlay');
            const btn = document.getElementById('fsStartBtn');
            if (!overlay || !btn) return;
            btn.addEventListener('click', async () => {
                try {
                    if (document.documentElement.requestFullscreen) {
                        await document.documentElement.requestFullscreen();
                    }
                } catch (e) {
                    console.warn('Fullscreen request failed:', e);
                } finally {
                    overlay.style.display = 'none';
                }
            });
        }

        function startCodingTimer() {
            const display = document.getElementById('codingTimerDisplay');
            codingTimerInterval = setInterval(() => {
                const minutes = Math.floor(codingTimeRemaining / 60);
                const seconds = codingTimeRemaining % 60;
                display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (codingTimeRemaining <= 0) {
                    clearInterval(codingTimerInterval);
                    display.textContent = '00:00';
                    handleSubmit(true);
                }
                codingTimeRemaining--;
            }, 1000);
        }

        async function loadCodingQuestionsFromApi() {
            try {
                const response = await fetch('/api/coding/questions');
                const data = await response.json().catch(() => ({}));
                if (response.status === 401 || !data.success) {
                    window.location.href = '/coding-login';
                    return;
                }
                hydrateQuestionsFromApiShape(data);
            } catch (err) {
                console.error(err);
                window.location.href = '/coding-login';
            }
        }

        function hydrateQuestionsFromApiShape(data) {
            if (!data || !Array.isArray(data.Questions) || data.Questions.length === 0) {
                questions = [];
            } else {
                const first = data.Questions[0] || {};
                questions = [];
                if (first.question1) questions.push(first.question1);
                if (first.question2) questions.push(first.question2);
            }

            if (!questions.length) {
                document.getElementById('questionText').textContent = 'No coding questions available.';
                document.getElementById('codeEditor').disabled = true;
                document.getElementById('submitCodingBtn').disabled = true;
                return;
            }

            buildQuestionSwitcher();
            renderCurrentQuestion();
        }

        function buildQuestionSwitcher() {
            const el = document.getElementById('questionSwitcher');
            el.innerHTML = '';
            questions.forEach((_, idx) => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'question-tab';
                btn.textContent = `Question ${idx + 1}`;
                btn.dataset.index = idx;
                btn.addEventListener('click', () => switchQuestion(idx));
                el.appendChild(btn);
            });
            updateSwitcherUI();
        }

        function switchQuestion(newIndex) {
            if (newIndex === currentIndex) return;
            const editor = document.getElementById('codeEditor');
            answers[currentIndex] = editor.value;
            currentIndex = newIndex;
            renderCurrentQuestion();
        }

        function renderCurrentQuestion() {
            document.getElementById('questionText').textContent = questions[currentIndex] || 'Question text not available.';
            document.getElementById('codeEditor').value = answers[currentIndex] || '';
            updateSwitcherUI();
        }

        function handleEditorInput(e) {
            answers[currentIndex] = e.target.value;
            updateSwitcherUI();
        }

        function updateSwitcherUI() {
            document.querySelectorAll('.question-switcher .question-tab').forEach((tab) => {
                const idx = parseInt(tab.dataset.index, 10);
                tab.classList.toggle('active', idx === currentIndex);
                tab.classList.toggle('answered', answers[idx] && answers[idx].trim().length > 0);
            });
        }

        async function handleSubmit(isAuto) {
            if (codingTimerInterval) {
                clearInterval(codingTimerInterval);
                codingTimerInterval = null;
            }
            const editor = document.getElementById('codeEditor');
            answers[currentIndex] = editor.value;

            const payload = questions.map((q, idx) => ({
                question_index: idx,
                question_text: q,
                code_answer: answers[idx] || ''
            }));

            const btn = document.getElementById('submitCodingBtn');
            btn.disabled = true;
            btn.textContent = 'Submitting...';

            try {
                const res = await fetch('/api/coding-submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answers: payload })
                });
                const data = await res.json().catch(() => ({}));

                if (res.ok && data.success) {
                    alert(isAuto ? 'Time is over. Your coding test has been auto-submitted.' : 'Submitted successfully.\nScore: ' + (data.score != null ? data.score.toFixed(1) + '%' : ''));
                    window.location.href = '/coding-login';
                    return;
                }
                alert(data.message || 'Submit failed. Please try again.');
            } catch (err) {
                alert('Network error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Submit';
            }
        }
    </script>
</body>
</html>
