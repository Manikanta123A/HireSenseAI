<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Assessment</title>
    <style>
        :root {
            --surface-color-dark: rgba(15, 23, 42, 0.9);
            --shadow-color-dark: rgba(15, 23, 42, 0.9);
            --border-color-dark: rgba(148, 163, 184, 0.6);
            --accent-color: #38bdf8;
            --text-color-faded: #9ca3af;
            --text-color-light: #e5e7eb;
            --input-bg-dark: rgba(15, 23, 42, 0.95);
            --button-bg-dark: #38bdf8;
            --button-hover-dark: #0ea5e9;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background:
                radial-gradient(circle at top left, rgba(37, 99, 235, 0.22), transparent 55%),
                radial-gradient(circle at bottom right, rgba(16, 185, 129, 0.22), transparent 55%),
                radial-gradient(circle at top right, rgba(56, 189, 248, 0.2), transparent 50%),
                #020617;
            color: var(--text-color-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .mcq-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 28px 26px;
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.9));
            border-radius: 20px;
            box-shadow:
                0 24px 70px rgba(15, 23, 42, 0.96),
                0 0 0 1px rgba(15, 23, 42, 0.9);
            border: 1px solid var(--border-color-dark);
        }

        .mcq-container h1 {
            text-align: center;
            color: #f9fafb;
            margin-bottom: 16px;
            font-size: 2.1em;
        }

        .question-card {
            background-color: #3a3a3a;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color-dark);
            box-shadow: 0 2px 8px var(--shadow-color-dark);
        }

        .question-number {
            font-weight: bold;
            color: var(--text-color-faded);
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .question-text {
            font-size: 1.2em;
            color: var(--text-color-light);
            margin-bottom: 20px;
        }

        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .options-list li {
            margin-bottom: 10px;
        }

        .options-list input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
            vertical-align: middle;
        }

        .options-list label {
            cursor: pointer;
            font-size: 1.05em;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            background-image: linear-gradient(135deg, #38bdf8, #4f46e5);
            color: #f9fafb;
            border: none;
            border-radius: 999px;
            font-size: 0.95em;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.2s ease, filter 0.15s ease;
            box-shadow: 0 14px 32px rgba(56, 189, 248, 0.4);
        }

        .btn:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
            box-shadow: 0 18px 45px rgba(56, 189, 248, 0.45);
        }

        .btn[disabled] {
            background-image: none;
            background-color: #4b5563;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status-text {
            text-align: center;
            margin-top: 10px;
            color: var(--text-color-faded);
            font-size: 0.95em;
        }

        .timer-text {
            text-align: center;
            margin-bottom: 10px;
            color: var(--accent-color);
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        .fs-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .fs-dialog {
            max-width: 420px;
            padding: 24px 22px 20px;
            background: rgba(15, 23, 42, 0.98);
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        .fs-dialog h2 {
            margin: 0 0 10px;
            font-size: 1.4rem;
            color: #f9fafb;
        }

        .fs-dialog p {
            margin: 0 0 18px;
            font-size: 0.95rem;
            color: var(--text-color-faded);
        }

        .fs-start-btn {
            padding: 10px 22px;
            border-radius: 999px;
            border: none;
            background-image: linear-gradient(135deg, #38bdf8, #4f46e5);
            color: #f9fafb;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 16px 38px rgba(56, 189, 248, 0.4);
        }

        /* Camera feed indicator */
        .camera-feed-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(56, 189, 248, 0.6);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(56, 189, 248, 0.2);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
        }

        .camera-feed-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video */
        }

        .camera-feed-container .status-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            border: 2px solid rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.6);
            animation: pulse 2s infinite;
        }

        .camera-feed-container .status-indicator.inactive {
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .camera-feed-container .audio-indicator {
            position: absolute;
            bottom: 8px;
            left: 8px;
            color: #22c55e;
            font-size: 14px;
            background: rgba(15, 23, 42, 0.9);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        .camera-feed-container .audio-indicator.inactive {
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .camera-feed-container {
                width: 80px;
                height: 80px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Camera Feed Indicator -->
    <div class="camera-feed-container" id="cameraFeedContainer">
        <video id="cameraFeed" autoplay playsinline muted></video>
        <div class="status-indicator" id="statusIndicator"></div>
        <div class="audio-indicator" id="audioIndicator">ðŸŽ¤</div>
    </div>
    <div id="fsOverlay" class="fs-overlay">
        <div class="fs-dialog">
            <h2>Ready to start your MCQ test?</h2>
            <p>Weâ€™ll switch to a focused full-screen experience. Please avoid refreshing or closing the window.</p>
            <button id="fsStartBtn" class="fs-start-btn">Start MCQ Test</button>
        </div>
    </div>

    <div class="mcq-container">
        <h1>MCQ Test</h1>
        <p class="timer-text">Time Remaining: <span id="timerDisplay">15:00</span></p>

        <div id="questionWrapper">
            <div class="question-card">
                <p class="question-number" id="questionNumber">Question 1</p>
                <p class="question-text" id="questionText">Loading question...</p>

                <ul class="options-list" id="optionsList">
                    <!-- Options will be injected here -->
                </ul>
            </div>

            <div class="navigation-buttons">
                <button id="prevBtn" class="btn hidden">Previous</button>
                <button id="nextBtn" class="btn">Next</button>
                <button id="submitBtn" class="btn hidden">Submit</button>
            </div>

            <p class="status-text" id="statusText"></p>
        </div>
    </div>

    <script>
        // Internal state
        let questions = [];
        let currentIndex = 0;
        const selectedAnswers = {}; // key: question index, value: selected option index (0-3)
        let mcqTimerInterval = null;
        let mcqTimeRemaining = 15 * 60; // 15 minutes in seconds

        document.addEventListener('DOMContentLoaded', () => {
            setupFullscreenOverlay();
            loadMcqQuestionsFromApi();
            startMcqTimer();
            initializeCameraAndAudio();
        });

        async function initializeCameraAndAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: true
                });
                
                const video = document.getElementById('cameraFeed');
                const statusIndicator = document.getElementById('statusIndicator');
                const audioIndicator = document.getElementById('audioIndicator');
                
                if (video) {
                    video.srcObject = stream;
                    statusIndicator.classList.remove('inactive');
                    audioIndicator.classList.remove('inactive');
                }

                // Handle stream end
                stream.getTracks().forEach(track => {
                    track.onended = () => {
                        if (statusIndicator) statusIndicator.classList.add('inactive');
                        if (audioIndicator) audioIndicator.classList.add('inactive');
                    };
                });
            } catch (error) {
                console.error('Error accessing camera/audio:', error);
                const statusIndicator = document.getElementById('statusIndicator');
                const audioIndicator = document.getElementById('audioIndicator');
                if (statusIndicator) statusIndicator.classList.add('inactive');
                if (audioIndicator) audioIndicator.classList.add('inactive');
            }
        }

        function setupFullscreenOverlay() {
            const overlay = document.getElementById('fsOverlay');
            const btn = document.getElementById('fsStartBtn');
            if (!overlay || !btn) return;
            btn.addEventListener('click', async () => {
                try {
                    if (document.documentElement.requestFullscreen) {
                        await document.documentElement.requestFullscreen();
                    }
                } catch (e) {
                    console.warn('Fullscreen request failed:', e);
                } finally {
                    overlay.style.display = 'none';
                }
            });
        }

        function startMcqTimer() {
            const display = document.getElementById('timerDisplay');
            mcqTimerInterval = setInterval(() => {
                const minutes = Math.floor(mcqTimeRemaining / 60);
                const seconds = mcqTimeRemaining % 60;
                display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (mcqTimeRemaining <= 0) {
                    clearInterval(mcqTimerInterval);
                    display.textContent = '00:00';
                    autoSubmitMcq();
                }
                mcqTimeRemaining--;
            }, 1000);
        }

        // Demo loader that mimics an API response
        function loadMcqQuestionsDemo() {
            const demoResponse = {
                Questions: [
                    {
                        question: "What does HTML stand for?",
                        option1: "Hyper Trainer Marking Language",
                        option2: "Hyper Text Markup Language",
                        option3: "Hyper Text Marketing Language",
                        option4: "Hyper Transfer Markup Language",
                        answer: 2
                    },
                    {
                        question: "Which tag is used to include JavaScript in HTML?",
                        option1: "<javascript>",
                        option2: "<script>",
                        option3: "<js>",
                        option4: "<code>",
                        answer: 2
                    },
                    {
                        question: "Which CSS property controls the text size?",
                        option1: "font-style",
                        option2: "text-size",
                        option3: "font-size",
                        option4: "text-style",
                        answer: 3
                    },
                    {
                        question: "Which HTTP method is typically used to retrieve data?",
                        option1: "GET",
                        option2: "POST",
                        option3: "PUT",
                        option4: "DELETE",
                        answer: 1
                    },
                    {
                        question: "Which of these is a JavaScript framework?",
                        option1: "Django",
                        option2: "Laravel",
                        option3: "React",
                        option4: "Flask",
                        answer: 3
                    }
                ]
            };

            questions = demoResponse.Questions || [];
            if (!questions.length) {
                document.getElementById('questionText').textContent = "No questions available.";
                document.getElementById('nextBtn').disabled = true;
                return;
            }
            renderCurrentQuestion();
        }

        async function loadMcqQuestionsFromApi() {
            try {
                const response = await fetch('/api/mcq/questions');
                const data = await response.json().catch(() => ({}));
                if (response.status === 401 || !data.success) {
                    window.location.href = '/mcq-login';
                    return;
                }
                questions = data.Questions || [];
                if (!questions.length) {
                    document.getElementById('questionText').textContent = "No questions available.";
                    document.getElementById('nextBtn').disabled = true;
                    return;
                }
                renderCurrentQuestion();
            } catch (error) {
                console.error('Error while fetching MCQ questions:', error);
                window.location.href = '/mcq-login';
            }
        }

        function renderCurrentQuestion() {
            const questionObj = questions[currentIndex];
            const questionNumberEl = document.getElementById('questionNumber');
            const questionTextEl = document.getElementById('questionText');
            const optionsListEl = document.getElementById('optionsList');
            const statusTextEl = document.getElementById('statusText');

            questionNumberEl.textContent = `Question ${currentIndex + 1} of ${questions.length}`;
            questionTextEl.textContent = questionObj.question || "Question text not available";

            const options = [
                questionObj.option1,
                questionObj.option2,
                questionObj.option3,
                questionObj.option4
            ];

            optionsListEl.innerHTML = '';
            options.forEach((opt, idx) => {
                const li = document.createElement('li');
                const inputId = `q${currentIndex}_opt${idx}`;
                const isChecked = selectedAnswers[currentIndex] === idx;

                li.innerHTML = `
                    <input 
                        type="radio" 
                        id="${inputId}" 
                        name="question-${currentIndex}" 
                        value="${idx}" 
                        ${isChecked ? 'checked' : ''}
                    >
                    <label for="${inputId}">${opt}</label>
                `;

                optionsListEl.appendChild(li);
            });

            // Attach change listeners to store selected answer
            optionsListEl.querySelectorAll('input[type="radio"]').forEach(input => {
                input.addEventListener('change', (e) => {
                    selectedAnswers[currentIndex] = parseInt(e.target.value, 10);
                    updateStatusText();
                });
            });

            updateButtons();
            updateStatusText();
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');

            // Previous button
            if (currentIndex === 0) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }

            // Next / Submit buttons
            if (currentIndex === questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        function updateStatusText() {
            const statusTextEl = document.getElementById('statusText');
            const answeredCount = Object.keys(selectedAnswers).length;
            statusTextEl.textContent = `Answered ${answeredCount} out of ${questions.length} questions.`;
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderCurrentQuestion();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                renderCurrentQuestion();
            }
        });

        async function submitMcq(isAuto = false) {
            if (mcqTimerInterval) {
                clearInterval(mcqTimerInterval);
                mcqTimerInterval = null;
            }
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const payload = {};
            for (const [k, v] of Object.entries(selectedAnswers)) {
                payload[String(k)] = v;
            }

            try {
                const res = await fetch('/api/mcq-submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answers: payload })
                });
                const data = await res.json().catch(() => ({}));

                if (res.ok && data.success) {
                    alert(isAuto ? 'Time is over. Your answers have been auto-submitted.' : 'Submitted successfully.\nScore: ' + (data.score != null ? data.score.toFixed(1) + '%' : '') + (data.correct != null ? ' (' + data.correct + '/' + data.total + ')' : ''));
                    window.location.href = '/mcq-login';
                    return;
                }
                alert(data.message || 'Submit failed. Please try again.');
            } catch (err) {
                alert('Network error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        }

        function autoSubmitMcq() {
            submitMcq(true);
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            submitMcq(false);
        });
    </script>
</body>
</html>
